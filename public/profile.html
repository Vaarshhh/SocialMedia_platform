<!DOCTYPE html>
<html lang="en">
<head>
  <title>VIBELOOP • Profile</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bungee&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>

<body class="fade-in">

<div class="container">

  <!-- LOGO -->
  <h1 class="logo small">VIBELOOP</h1>

  <!-- PROFILE HEADER -->
  <div class="profile-header">
    <img
      id="profilePic"
      src="default-man.png"
      class="profile-pic"
      alt="Profile Picture"
    >

    <h2 id="profileUser">User</h2>

    <!-- FOLLOW STATS -->
    <div class="follow-stats">
      <div>
        <strong id="postsCount">0</strong>
        <p>Posts</p>
      </div>
      <div>
        <strong id="followersCount">0</strong>
        <p>Followers</p>
      </div>
      <div>
        <strong id="followingCount">0</strong>
        <p>Following</p>
      </div>
    </div>
  </div>

  <!-- BACK BUTTON (VISIBLE FOR ALL) -->
  <button onclick="goBack()">⬅ Back to Home</button>

</div>

<script src="profile.js"></script>
</body>
</html>
<!-- OWNER CONTROLS (ONLY FOR OWN PROFILE) -->
<div id="ownerControls">

  <button onclick="logout()">Logout</button>

  <button id="editPicBtn">Edit Profile Picture</button>

  <button onclick="removeProfilePic()">Remove Profile Picture</button>

  <input type="file" id="profileImageInput" style="display:none">

</div>
