<!DOCTYPE html>
<html lang="en">
<head>
    <title>VIBELOOP • Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">

<div class="container">
    <h1 class="logo small">VIBELOOP</h1>

    <div class="profile-header">
        <img id="profilePic" src="default-man.png" alt="Profile Pic" class="profile-pic">
        <h2 id="profileUser">User</h2>

        <div class="follow-stats">
            <div>
                <strong id="followersCount">0</strong>
                <p>Followers</p>
            </div>
            <div>
                <strong id="followingCount">0</strong>
                <p>Following</p>
            </div>
        </div>

        <button id="followBtn" onclick="toggleFollow()">Follow</button>
    </div>

    <!-- EDIT PROFILE SECTION -->
    <div class="profile-edit">
        <h3>Edit Profile</h3>
        <input type="text" id="nameInput" placeholder="Change Username">

        <!-- Custom upload button -->
        <button id="editPicBtn" class="edit-pic-btn">Edit Profile Picture</button>

        <!-- hidden file input -->
        <input type="file" id="profileImageInput" accept="image/*" hidden>

        <button onclick="saveProfile()">Save Profile</button>
        <button onclick="goBack()">⬅ Back to Home</button>
    </div>
</div>

<script src="profile.js"></script>
</body>
</html>
