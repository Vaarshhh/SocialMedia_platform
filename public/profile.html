<!DOCTYPE html>
<html lang="en">
<head>
    <title>VIBELOOP â€¢ Profile</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">

<div class="container">
    <h1 class="logo small">VIBELOOP</h1>

    <!-- PROFILE HEADER -->
    <div class="profile-header">
        <img id="profilePic" src="default-man.png" class="profile-pic">
        <h2 id="profileUser">User</h2>

        <div class="follow-stats">
            <div>
                <strong id="followersCount">0</strong>
                <p>Followers</p>
            </div>
            <div>
                <strong id="followingCount">0</strong>
                <p>Following</p>
            </div>
        </div>

    </div>

    <!-- EDIT PROFILE -->
    <div class="profile-edit">
        <h3>Edit Profile</h3>

        <input type="text" id="nameInput" placeholder="Change Username">

        <button id="editPicBtn" class="edit-pic-btn">
            Edit Profile Picture
        </button>
        <input type="file" id="profileImageInput" accept="image/*" hidden>

        <button onclick="saveProfile()">Save Profile</button>

        <!-- ðŸ”¥ NEW FEATURES -->
        <button class="danger-btn" onclick="removeProfilePic()">
             Remove Profile Picture
        </button>

        <button class="danger-btn" onclick="logout()">
             Logout
        </button>

        <button onclick="goBack()">â¬… Back to Home</button>
    </div>
</div>

<script src="profile.js"></script>
</body>
</html>
